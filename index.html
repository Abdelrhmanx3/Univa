  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Univa</title>
</head>
<body>
  <!-- Lodder -->
  <div id="LoaderStyle">
    <span class="loader"></span>
  </div>
  <!--// Lodder // -->
    <!-- login modal -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username : </label>
                  <input type="text" class="form-control" id="name_inp">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Password : </label>
                  <input type="password" class="form-control" id="password_inp">

                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class=" btn btn-primary" onclick="loginsucc()">Login</button>
            </div>
          </div>
        </div>
      </div>
    <!-- //login modal -->
    <!-- register modal -->
    <div class="modal fade" id="register" tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">name : </label>
                  <input type="text" class="form-control" id="reg-name_inp">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username : </label>
                  <input type="text" class="form-control" id="reg-username_inp">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Email : </label>
                  <input type="email" class="form-control" id="reg-email_inp">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Password : </label>
                  <input type="password" class="form-control" id="reg-password_inp">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Profile image : </label>
                    <input type="file" name="" id="pro_img" class="file w-100" ></input>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class=" btn btn-primary" onclick="registersucc()">Register</button>
            </div>
          </div>
        </div>
      </div>
        <!-- //register modal -->
      <!-- navBar -->
    <div class="container d-flex justify-content-center">
        <div class="col-9 navmenu">
            <nav class="navbar navbar-expand-lg bg-body-tertiary pt-2 rounded" style="box-shadow: 0px 1px 3px rgb(0 0 0 /0.1),0 1px 2px -1px rgb(0 0 0 /0.1); min-height: 75px;">
                <div class="container-fluid" >
                  <a class="navbar-brand" href="index.html">Univa</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id = "Prof" onclick="profileClicked()" style="cursor: pointer;">Profile</a>
                      </li>
                    </ul>
                    <!-- not a users -->
                    <div class="d-flex justify-content-end w-100" id="loginBtn">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#login"  class="btn btn-outline-success mx-2">Login</button>
                        <button type="button" id="registerBtn" data-bs-toggle="modal" data-bs-target="#register" class="btn btn-outline-success">Register</button>
                    </div>
                    <!-- not a users -->
                    <!-- users -->
                    <div class="d-flex justify-content-end w-100" id="logoutBtn" style="align-items: center;" >
                        <img id="userImg"src="" alt="">
                        <h5 style="display:flex; margin: 0; align-items: center;" id="usernamePro"></h5>
                        <div style="position: relative;">
                            <button onclick="logout()" type="button"  class="btn btn-outline-danger mx-2">Logout</button>
                        </div>
                    </div>
                    <!-- users -->
                  </div>
                </div>
              </nav>
        </div>
        <!-- //register modal -->
    </div>
      <!--// navBar -->
      <!-- posts -->
      <div class="modal fade" id="createPost" tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="createPost-title">Create Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetForm()"></button>
              </div>
              <div class="modal-body">
                <form id="myForm">
                  <input type="hidden" id="post_id_inp">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Title : </label>
                    <input type="text" class="form-control" id="postTitle">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Body : </label>
                    <textarea name="" id="postBody" class="w-100" style="height: 100px; border-radius: 15px; border-color: gray;"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Post Image : </label>
                    <input type="file" name="" id="post_image" class="file w-100" ></input>
                  </div>
                  <div class="d-flex justify-content-center w-100">
                    <img id="showimg" src="" alt="" style="display: none;">
                  </div>
                </form> 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="discard" onclick="resetForm()">Discard</button>
                <button type="button" class=" btn btn-primary" id="update_post" onclick="createPost();">Post</button>
              </div>
            </div>
          </div>
        </div>
        <!--// posts -->
        <!-- Delete -->
        <div class="modal fade" id="deletePost" tabindex="-1" aria-labelledby="exampleModalLabel"aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="createPost-title">Are You Sure?</h1>
                  <input type="hidden" id="delpost_id_inp" value="">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"> 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="discard" onclick="resetForm()">Discard</button>
                  <button type="button" class=" btn btn-danger" id="update_post" onclick="confirmDeletePosts()">Delete</button>
                </div>
              </div>
            </div>
          </div>
        <!--// Delete -->

      <!-- alert -->
      <div class=" d-flex justify-content-center" id="succLogin"></div>
        <!-- cards -->
        <div class="container d-flex justify-content-center mt-5">
            <div class="col-9 post" id="posts">
            </div>
                </div>
        <!-- //cards -->
        <div id="showAlert"style=" 
        color: white;
        font-weight: bold;"></div>
        <div id="addPosts" data-bs-toggle="modal" data-bs-target="#createPost" onclick="editName()">
            <p onclick="">+</p>
        </div>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
